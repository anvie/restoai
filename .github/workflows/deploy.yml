name: Build RustRest and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: |
          chmod +x ./.github/setenv.sh
          ./.github/setenv.sh >> $GITHUB_ENV

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

